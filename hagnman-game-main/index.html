<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Hangman Game</h1>
  <h2>Try to guess the word!</h2>

  <div class="game-container">
    <div class="hanger-container">
      <svg height="250" width="200" class="hanger">
        <!-- forca -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- cabeça -->
        <circle cx="140" cy="70" r="20" class="hanger-body" />
        <!-- corpo -->
        <line x1="140" y1="90" x2="140" y2="150" class="hanger-body" />
        <!-- braços -->
        <line x1="140" y1="120" x2="120" y2="100" class="hanger-body" />
        <line x1="140" y1="120" x2="160" y2="100" class="hanger-body" />
        <!-- pernas -->
        <line x1="140" y1="150" x2="120" y2="180" class="hanger-body" />
        <line x1="140" y1="150" x2="160" y2="180" class="hanger-body" />
      </svg>

      <div class="incorrect-guesses-container">
        <p>Incorrect guesses:</p>
        <div class="incorrect-guesses"></div>
      </div>
    </div>

    <div class="left-content">
      <div class="wrong-letter-container">
        <h3>Wrong Letters:</h3>
        <div class="wrong-letter"> </div>
      </div>
      <div class="keyboard"></div>
    </div>

  </div>

  <div class="secret-word-container"></div>
  <div class="hint"></div>

  <div class="alert-repeated-word">
    You alreay used this letter
  </div>

  <div class="popup-container">
    <div class="popup">
      <h2 id="msg"></h2>
      <button id="btn-popup" onclick="restartGame()">
        Restart
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
